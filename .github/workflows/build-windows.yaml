name: Build for Windows

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2022

    steps:
      - name: Fail if branch is not main
        if: github.event_name == 'workflow_dispatch' && github.ref != 'refs/heads/master'
        run: |
          echo "This workflow should not be triggered with workflow_dispatch on a branch other than main"
          exit 1

      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Cache NodeJS modules
        uses: actions/cache@v4
        with:
          path: |
            ./node_modules
            ./app/node_modules
          key: windows-2022-deps-${{ hashFiles('package-lock.json') }}-${{ hashFiles('app/package-lock.json') }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      # --- C++ Native Build (mailcore2 + libetpan + mailsync) ---
      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgGitCommitId: '2024.09.30'
          vcpkgDirectory: '${{ runner.temp }}/vcpkg'

      - name: Install vcpkg dependencies (x64)
        run: vcpkg install --triplet x64-windows
        working-directory: app/mailsync

      - name: Generate mailcore2 public headers
        run: |
          cd app\mailcore\build-windows
          build_headers.bat
        shell: cmd

      - name: Build libetpan (Release|x64)
        run: |
          msbuild app\mailsync\Vendor\libetpan\build-windows\libetpan\libetpan.vcxproj /p:Configuration=Release /p:Platform=x64 /p:VcpkgTriplet=x64-windows

      - name: Build mailcore2 (Release|x64)
        run: |
          msbuild app\mailcore\build-windows\mailcore2\mailcore2\mailcore2.vcxproj /p:Configuration=Release /p:Platform=x64 /p:VcpkgTriplet=x64-windows

      - name: Build mailsync (Release|x64)
        run: |
          msbuild app\mailsync\Windows\mailsync.vcxproj /p:Configuration=Release /p:Platform=x64 /p:VcpkgTriplet=x64-windows

      - name: Copy mailsync binaries to Electron resources
        run: |
          $outDir = "app\mailsync\Windows\x64\Release"
          $destDir = "app\dist\resources"
          New-Item -ItemType Directory -Force -Path $destDir
          Copy-Item "$outDir\mailsync.exe" -Destination $destDir -Force
          Copy-Item "$outDir\*.dll" -Destination $destDir -Force -ErrorAction SilentlyContinue
        shell: pwsh

      # --- End C++ Native Build ---

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
        env:
          DEBUG: electron-packager

      - name: Sign Application Files with Azure Trusted Signing
        uses: azure/trusted-signing-action@v0
        with:
          azure-tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          azure-client-id: ${{ secrets.AZURE_CLIENT_ID }}
          azure-client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}
          endpoint: ${{ secrets.AZURE_TRUSTED_SIGNING_ENDPOINT }}
          trusted-signing-account-name: ${{ vars.AZURE_TRUSTED_SIGNING_ACCOUNT_NAME }}
          certificate-profile-name: ${{ vars.AZURE_TRUSTED_SIGNING_CERT_PROFILE_NAME }}
          files-folder: ${{ github.workspace }}\app\dist\UnifyMail-win32-x64
          files-folder-filter: exe,dll,node
          files-folder-recurse: true
          file-digest: SHA256
          timestamp-rfc3161: http://timestamp.acs.microsoft.com
          timestamp-digest: SHA256

      - name: Create Windows Installer
        run: node app/build/create-signed-windows-installer.js

      - name: Sign Windows Installer with Azure Trusted Signing
        uses: azure/trusted-signing-action@v0
        with:
          azure-tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          azure-client-id: ${{ secrets.AZURE_CLIENT_ID }}
          azure-client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}
          endpoint: ${{ secrets.AZURE_TRUSTED_SIGNING_ENDPOINT }}
          trusted-signing-account-name: ${{ vars.AZURE_TRUSTED_SIGNING_ACCOUNT_NAME }}
          certificate-profile-name: ${{ vars.AZURE_TRUSTED_SIGNING_CERT_PROFILE_NAME }}
          files-folder: ${{ github.workspace }}\app\dist
          files-folder-filter: exe
          files-folder-recurse: false
          file-digest: SHA256
          timestamp-rfc3161: http://timestamp.acs.microsoft.com
          timestamp-digest: SHA256

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: build-${{ github.run_number }}
          name: Build ${{ github.run_number }}
          draft: true
          files: |
            app/dist/UnifyMailSetup.exe
            app/dist/*.nupkg
            app/dist/RELEASES
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
